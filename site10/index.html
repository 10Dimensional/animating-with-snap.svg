<!DOCTYPE html>
<html>
    <head>
        <title>Snap.svg</title>
        <script src="snap/snap.svg-min.js"></script>
        <style>
            #icon-house {
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
       <div id="icon-house"></div>
       
       
        <script>
            var house = Snap("#icon-house");
            
            Snap.load("icon-house.svg", function(data) {
                house.append(data);
            });
        </script>
    </body>
</html>
