<!DOCTYPE html>
<html>
    <head>
        <title>Snap.svg</title>
        <script src="snap/snap.svg-min.js"></script>
        <style>
            #clock {
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body>
       <div id="clock"></div>
       
       
        <script>
            var clock = Snap("#clock");
            
            Snap.load("clock.svg", function(data) {
                clock.append(data);
            });
        </script>
    </body>
</html>
